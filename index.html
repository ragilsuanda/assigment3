<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Aplikasi Informasi Kasus Covid-19</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-warning">
    <div class="container p-4 shadow-sm p-3 mb-5 bg-body rounded d-flex justify-content-center align-items-center mt-5">
        <div>
            <div class="mb-3">
                <h3 class="fw-bold text-center">COVID-19 TRACKER</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <input type="text" id="countryInput" class="form-control form-control-sm rounded-pill" style="max-width: 200px;" placeholder="Masukkan nama negara">
                    <button id="getDataButton" class="btn btn-primary rounded-pill ms-2" style="max-width: 200px;">Dapatkan Data</button>
                </div>
            </div>
            <div class="container row text-center g-4">
              <div class="col-md-4 ">
                <div class="card h-100 bg-warning" style="min-height: 200px;">
                    <div class="d-flex justify-content-center align-items-center" style="min-height: 100px;">
                        <img src="assets/tachometer.png" width="100px" alt="Active Cases">
                    </div>
                    <h3 class="card-title mb-3 text-center">Active Cases</h3>
                    <span id="activeCases">NULL</span>
                </div>
            </div>
            <div class="col-md-4">
              <div class="card h-100 bg-info" style="min-height: 200px; text-align: center;">
                  <div style="display: flex; justify-content: center; align-items: center; min-height: 100px;">
                      <img src="assets/plus.png" width="90px" alt="New Cases">
                  </div>
                  <h3 class="card-title mb-3">New Cases</h3>
                  <span id="newCases">NUll</span>
              </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100 bg-success" style="min-height: 200px; text-align: center;">
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100px;">
                    <img src="assets/recovared.png" width="110px" alt="Recovered Cases">
                    <h3 class="card-title mb-3">Recovered Cases</h3>
                </div>
                <span id="recoveredCases">NULL</span>
            </div>
          </div>
         <div class="col-md-4">
            <div class="card h-100 bg-primary d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 200px;">
                <img src="assets/total.png" width="90px" alt="Total Cases">
                  <h3 class="card-title mb-3">Total Cases</h3>
                <span id="totalCases">NULL</span>
            </div>
          </div>
        <div class="col-md-4">
            <div class="card h-100 bg-danger d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 200px;">
                <img src="assets/death.png" width="100px" alt="Total Deaths">
                <h3 class="card-title mb-3">Total Deaths</h3>
                <span id="totalDeaths">NULL</span>
            </div>
        </div>
      <div class="col-md-4">
          <div class="card h-100 bg-secondary d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 200px;">
              <img src="assets/test.png" width="90px" alt="Total Tests">
              <h3 class="card-title mb-3">Total Tests</h3>
              <span id="totalTests">NULL</span>
          </div>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
